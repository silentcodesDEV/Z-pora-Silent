    body {

    .dark {

    #particles-js {

    }

    header {
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      font-size: 2.5em;
      animation: fadeInDown 1s ease;
    }

    .theme-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 99;
      transition: 0.3s;
    }

    .theme-btn:hover {
      background: #0ff;
      color: #000;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0ff;
    }

    .card img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .card a {
      display: block;
      margin-top: 10px;
      color: inherit;
      text-decoration: none;
      font-size: 18px;
    }

    .card button.copy {
      background: none;
      border: 1px solid currentColor;
      color: inherit;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .card button.copy:hover {
      background: currentColor;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      opacity: 0.6;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>

  <script>
    let temaAtual = "dark";

    function copiar(link) {
      navigator.clipboard.writeText(link);
      alert("Link copiado!");
    }

    function trocarTema() {
      const body = document.body;
      if (temaAtual === "dark") {
        body.className = "light";
        temaAtual = "light";
      } else if (temaAtual === "light") {
        body.className = "matrix";
        temaAtual = "matrix";
      } else {
        body.className = "dark";
        temaAtual = "dark";
      }
    }
